<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.mjs" type="module"></script>
    <title>Itemize Receipts</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Itemize Receipts</h1>
        <form id="upload-form">
          <input type="file" name="receipt" id="receipt" accept="image/*" />

          <button type="submit" id="scanReceipt">Scan Receipt</button>
        </form>

        <div id="logger"></div>

        <div class="receipt">
          <div id="receipt-header">
            <p>Scan a receipt to get started</p>
          </div>
          <hr />
          <form id="receipt-form">
            <table class="receipt-table">
              <thead>
                <tr>
                  <th class="line-item">Line Item</th>
                  <th class="price">Price</th>
                  <th class="selected">Selected</th>
                </tr>
              </thead>
              <tbody id="receipt-table-body">
                <tr>
                  <td class="line-item">-</td>
                  <td class="price">-</td>
                  <td class="selected">-</td>
                </tr>
              </tbody>
            </table>
            <div id="receipt-footer">
              <p><strong>Tax</strong>: 0.00</p>
              <p><strong>Tip</strong>: 0.00</p>
              <p><strong>Total</strong>: 0.00</p>
            </div>
            <button id="insertToSplitwise">Insert to Splitwise</button>
          </form>
          <button id="clearReceipt">Clear Receipt</button>
        </div>
      </main>
      <footer>
        <p>AI can produce incorrect scans. Please verify the information manually!</p>
        <div class="footer-links">
          <a href="#" id="authorLink">About</a>
          <a href="#" id="openSettings">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
